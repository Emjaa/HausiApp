<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Hausi</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <div>{{ rxTime | date: 'hh:mm:ss a' }}</div>
</mat-toolbar>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <br>
    <br>
    <button mat-raised-button routerLink="/first-component" routerLinkActive="active">First</button>
    <br>
    <br>
    <button mat-raised-button routerLink="/second-component" routerLinkActive="active">Second</button>
    <br>
    <br>
    <button mat-raised-button routerLink="/lighting" routerLinkActive="active">Lighting</button>
  </mat-drawer>

  <router-outlet></router-outlet>
  <app-lamp></app-lamp>
  <app-temperature></app-temperature>
  <mat-slider
    thumbLabel
    [displayWith]="formatLabel"
    tickInterval="1000"
    step="1000"
    min="0"
    max="100000"
    aria-label="units"></mat-slider>

</mat-drawer-container>
